<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartShelfX - Inventory Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 5px;
      font-weight: 700;
      font-size: 28px;
      color: #444;
    }
    #logoutBtn {
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #556bc1;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      width: 360px;
      box-sizing: border-box;
    }
    .section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
      font-weight: 700;
      font-size: 24px;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #556bc1;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 420px;
      overflow-y: auto;
      margin: 0;
    }
    li {
      background: #fafafa;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info {
      flex: 1;
      margin-right: 15px;
    }
    .product-info h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      color: #333;
    }
    .product-info p {
      margin: 0;
      font-size: 13px;
      color: #666;
    }
    .btn-group button {
      padding: 8px 14px;
      font-size: 13px;
      margin-left: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-edit {
      background-color: #28a745;
      color: white;
    }
    .btn-edit:hover {
      background-color: #1e7e34;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
    .btn-delete:hover {
      background-color: #bd2130;
    }
    #formCancelBtn {
      background-color: #868e96;
      margin-top: 10px;
    }
    #formCancelBtn:hover {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1>SmartShelfX Inventory</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <section class="section">
      <h2>Product List</h2>
      <ul id="productList">Loading...</ul>
    </section>

    <section class="section">
      <h2 id="formTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="productPrice" placeholder="Price" step="0.01" required />
        <textarea id="productDescription" placeholder="Description"></textarea>
        <input type="number" id="productQuantity" placeholder="Quantity" required />
        <button type="submit" id="formSubmitBtn">Add Product</button>
        <button type="button" id="formCancelBtn" class="hidden">Cancel</button>
      </form>
    </section>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:8080';

    const productListEl = document.getElementById('productList');
    const productForm = document.getElementById('productForm');
    const formTitle = document.getElementById('formTitle');
    const formSubmitBtn = document.getElementById('formSubmitBtn');
    const formCancelBtn = document.getElementById('formCancelBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const inputId = document.getElementById('productId');
    const inputName = document.getElementById('productName');
    const inputPrice = document.getElementById('productPrice');
    const inputDescription = document.getElementById('productDescription');
    const inputQuantity = document.getElementById('productQuantity');

    // Load all products from backend API
    async function loadProducts() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/inventory`);
        const products = await res.json();

        productListEl.innerHTML = '';
        if(!products.length) {
          productListEl.innerHTML = '<li>No products available.</li>';
          return;
        }

        products.forEach(product => {
          const li = document.createElement('li');

          const infoDiv = document.createElement('div');
          infoDiv.className = 'product-info';
          infoDiv.innerHTML = `
            <h3>${product.name}</h3>
            <p>Price: â‚¹${product.price.toFixed(2)} | Quantity: ${product.quantity}</p>
            <p>${product.description || ''}</p>
          `;

          const btnGroup = document.createElement('div');
          btnGroup.className = 'btn-group';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn-edit';
          editBtn.textContent = 'Edit';
          editBtn.onclick = () => onEditProduct(product);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn-delete';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => onDeleteProduct(product.id);

          btnGroup.append(editBtn, deleteBtn);

          li.append(infoDiv, btnGroup);
          productListEl.appendChild(li);
        });
      } catch (error) {
        productListEl.innerHTML = '<li>Failed to load products.</li>';
        console.error(error);
      }
    }

    function onEditProduct(product) {
      inputId.value = product.id;
      inputName.value = product.name;
      inputPrice.value = product.price;
      inputDescription.value = product.description;
      inputQuantity.value = product.quantity;

      formTitle.textContent = 'Edit Product';
      formSubmitBtn.textContent = 'Update Product';
      formCancelBtn.classList.remove('hidden');
    }

    function resetForm() {
      inputId.value = '';
      inputName.value = '';
      inputPrice.value = '';
      inputDescription.value = '';
      inputQuantity.value = '';

      formTitle.textContent = 'Add Product';
      formSubmitBtn.textContent = 'Add Product';
      formCancelBtn.classList.add('hidden');
    }

    formCancelBtn.onclick = resetForm;

    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = inputId.value.trim();

      const productData = {
        name: inputName.value.trim(),
        price: parseFloat(inputPrice.value),
        description: inputDescription.value.trim(),
        quantity: parseInt(inputQuantity.value, 10),
      };

      try {
        if (id) {
          const res = await fetch(`${BACKEND_URL}/api/inventory/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData),
          });
          if (res.ok) {
            resetForm();
            loadProducts();
          } else {
            alert('Failed to update product.');
          }
        } else {
          const res = await fetch(`${BACKEND_URL}/api/inventory/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData),
          });
          if (res.ok) {
            resetForm();
            loadProducts();
          } else {
            alert('Failed to add product.');
          }
        }
      } catch (err) {
        alert('Error processing request.');
      }
    });

    async function onDeleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      try {
        const res = await fetch(`${BACKEND_URL}/api/inventory/${id}`, {
          method: 'DELETE',
        });
        if (res.ok) {
          loadProducts();
        } else {
          alert('Failed to delete product.');
        }
      } catch {
        alert('Error deleting product.');
      }
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userEmail');
      window.location.href = 'index.html';
    });

    window.onload = loadProducts;
  </script>
</body>
</html>
